<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プラン一覧</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha384-mHcQHtNnk9P/7daCxM4D9i8X7u1L6o/Qh3ZjrPpC71UzrhZJYljsAvI03FV0KnUl" crossorigin="anonymous">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
			background-image: url('/image/header.jpg');
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #f7f9fc;
            color: #333;
            line-height: 1.6;
            
        }
        .header {
            background-color: #ffffff;
            border-bottom: 1px solid #e9ecef;
            padding: 1.5rem;
            display: flex;
            align-items: center;
        }
        .header img {
            height: 40px;
            margin-right: 20px;
        }
        .header h1 {
            color: #495057;
            font-weight: 300;
            font-size: 1.8rem;
            margin-right: 30px;
        }
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .plan-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
        }
        .plan-card {
            background: white;
            border-radius: 12px;
            border: 1px solid #e9ecef;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .plan-card:hover {
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            transform: translateY(-5px);
        }
        .plan-image {
            height: 180px;
            background-size: cover;
            background-position: center;
            border-radius: 12px 12px 0 0;
            position: relative;
        }
        .plan-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px 12px 0 0;
        }
        .plan-content {
            padding: 1.2rem;
            position: relative; /* 追加 */
            z-index: 1; /* 画像がコンテンツの背後に隠れないように */
        }
        .plan-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: #343a40;
            margin-bottom: 0.5rem;
        }
        .plan-date {
            color: #6c757d;
            font-size: 0.9rem;
        }
        .icon-wrapper {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .create-plan-btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #86C7D6;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-top: 10px;
            margin-right: 20px;
        }
        .create-plan-btn:hover {
            background-color: #6BA7B6;
            transform: translateY(-3px);
        }
        .footer {
            
            bottom: 0;
            width: 100%;
            background-color: rgb(192, 192, 192);
            color: white;
            padding: 1rem;
            text-align: center;
            font-size: 0.9rem;
        }
        .footer a {
            color: #86C7D6;
            text-decoration: none;
            margin-left: 10px;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
	
</head>
<body>
    <div class="header">
		<a th:href="@{/plans/home}">
        <img src="/image/logo.png" alt="ロゴ">
		</a>
        <h1>プラン一覧</h1>
        <!-- 新しいプラン作成ボタン -->
        <a href="/plans/entry" class="create-plan-btn">＋ 新しいプランを作成</a>
    </div>

    <div class="container">
        <div class="plan-container">
            <th:block th:each="plan : ${plans}">
                <div class="plan-card" th:onclick="'window.location.href=\'' + @{/plans/{id}(id=${plan.id})} + '\''">
                    <div class="plan-image">
                        <!-- アイコン画像の表示部分 -->
						<img th:src="@{'/uploads/' + ${plan.iconImage}}" alt="プランアイコン" th:if="${plan.iconImage != null}" />
						<img src="/image/default.png" alt="デフォルトアイコン" th:if="${plan.iconImage == null}" />
                    </div>
                    <div class="plan-content">
                        <div class="plan-title">
                            <span th:text="${plan.title}"></span>
                        </div>
                        <div class="icon-wrapper">
                            <span class="plan-date">
                                <span th:text="${#temporals.format(plan.startDate, 'yyyy年MM月dd日')}"></span>
                                ～ 
                                <span th:text="${#temporals.format(plan.endDate, 'yyyy年MM月dd日')}"></span>
                            </span>
                        </div>
                    </div>
                </div>
            </th:block>
        </div>
    </div>

    <!-- フッター -->
    <div class="footer">
        <p>© 2024 旅行プランサイト 旅びより　|　利用規約　|　お問い合わせ</p>
    </div>

</body>
</html>
