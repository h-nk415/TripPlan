<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha384-mHcQHtNnk9P/7daCxM4D9i8X7u1L6o/Qh3ZjrPpC71UzrhZJYljsAvI03FV0KnUl" crossorigin="anonymous">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            background-image: url('/image/header.jpg');
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #f7f9fc;
            color: #333;
            line-height: 1.6;
        }
        .header {
            background-color: #ffffff;
            border-bottom: 1px solid #e9ecef;
            padding: 1.5rem;
            display: flex;
            align-items: center;
        }
        .header img {
            height: 40px;
            margin-right: 20px;
        }
        .header h1 {
            color: #495057;
            font-weight: 300;
            font-size: 1.8rem;
        }
        .container {
            max-width: 400px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #495057;
        }
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e9ecef;
            border-radius: 4px;
            font-size: 1rem;
        }
        .btn-login {
            display: inline-block;
            padding: 12px 24px;
            background-color: #86C7D6;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: none;
            cursor: pointer;
            width: 100%;
        }
        .btn-login:hover {
            background-color: #6BA7B6;
            transform: translateY(-3px);
        }
        .error-message {
            color: red;
            margin-bottom: 1rem;
        }
        .success-message {
            color: green;
            margin-bottom: 1rem;
        }
        .signup-link {
            text-align: center;
            margin-top: 1rem;
        }
        .signup-link a {
            color: #86C7D6;
            text-decoration: none;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: rgb(192, 192, 192);
            color: white;
            padding: 1rem;
            text-align: center;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- ヘッダー部分 -->
    <div class="header">
        <!-- ホームへのリンク -->
        <a th:href="@{/plans/home}">
            <img src="/image/logo.png" alt="ロゴ">
        </a>
        <!-- ページタイトル -->
        <h1>ログイン</h1>
    </div>

    <div class="container">
        <!-- ログインフォーム -->
        <form th:action="@{/authentication}" method="post">
            <!-- エラーメッセージ -->
            <div th:if="${param.error}" class="error-message">
                <p>ユーザー名またはパスワードが正しくありません。</p>
            </div>
            <!-- ログアウト成功メッセージ -->
            <div th:if="${param.logout}" class="success-message">
                <p>ログアウトしました。</p>
            </div>
            <!-- メールアドレス入力 -->
            <div class="form-group">
                <label for="email">メールアドレス:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <!-- パスワード入力 -->
            <div class="form-group">
                <label for="password">パスワード:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <!-- ログインボタン -->
            <div class="form-group">
                <button type="submit" class="btn-login">ログイン</button>
            </div>
        </form>

        <!-- 新規登録へのリンク -->
        <div class="signup-link">
            <p>新規登録は <a th:href="@{/login/entry}">こちら</a> から</p>
        </div>
    </div>

    <!-- フッター部分 -->
    <div class="footer">
        <p>© 2024 旅行プランサイト 旅びより　|　利用規約　|　お問い合わせ</p>
    </div>
</body>
</html>
