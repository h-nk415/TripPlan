<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザー登録フォーム</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha384-mHcQHtNnk9P/7daCxM4D9i8X7u1L6o/Qh3ZjrPpC71UzrhZJYljsAvI03FV0KnUl" crossorigin="anonymous">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            background-image: url('/image/header.jpg');
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #f7f9fc;
            color: #333;
            line-height: 1.6;
        }
        .header {
            background-color: #ffffff;
            border-bottom: 1px solid #e9ecef;
            padding: 1.5rem;
            display: flex;
            align-items: center;
        }
        .header img {
            height: 40px;
            margin-right: 20px;
        }
        .header h1 {
            color: #495057;
            font-weight: 300;
            font-size: 1.8rem;
        }
        .container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #495057;
            font-weight: 500;
        }
        .form-control {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            border: 1px solid #ced4da;
            border-radius: 4px;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        .form-control:focus {
            border-color: #86C7D6;
            outline: 0;
            box-shadow: 0 0 0 0.2rem rgba(134, 199, 214, 0.25);
        }
        .btn-primary {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: #86C7D6;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: none;
            cursor: pointer;
        }
        .btn-primary:hover {
            background-color: #6BA7B6;
            transform: translateY(-3px);
        }
        .btn-back {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: #ccc;
            color: #333;
            text-align: center;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: none;
            cursor: pointer;
            margin-left: 10px; /* 少しスペースを確保 */
        }
        .btn-back:hover {
            background-color: #aaa;
            transform: translateY(-3px);
        }
        .footer {
            margin-top: 2rem;
            bottom: 0;
            width: 100%;
            background-color: rgb(192, 192, 192);
            color: white;
            padding: 1rem;
            text-align: center;
            font-size: 0.9rem;
        }
        /* ボタンを左右端に配置 */
        .form-buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px; /* ボタン間の間隔を調整 */
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <a th:href="@{/plans/home}">
            <img src="/image/logo.png" alt="ロゴ">
        </a>
        <h1>ユーザー登録フォーム</h1>
    </div>

    <div class="container">
        <form action="/login/create" method="post">
            <div class="form-group">
                <label for="email" class="form-label">メールアドレス</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">パスワード (8文字以上)</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="displayname" class="form-label">ニックネーム</label>
                <input type="text" class="form-control" id="displayname" name="displayname" required>
            </div>

            <!-- ボタンを左右端に配置 -->
            <div class="form-buttons">
                <a href="/login" class="btn-back">戻る</a>
                <button type="submit" class="btn-primary">登録</button>
            </div>
        </form>
    </div>

    <div class="footer">
        <p>© 2024 旅行プランサイト 旅びより | 利用規約 | お問い合わせ</p>
    </div>
</body>
</html>
