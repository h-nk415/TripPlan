spring.application.name=TripPlan
upload.dir=src/main/resources/static/uploads

#DataSource
#Postgresのドライバー設定
spring.datasource.driver-class-name=org.postgresql.Driver
#データベースへの接続URLを設定
spring.datasource.url=jdbc:postgresql://localhost:5432/TripPlan
#データベース接続のためのユーザー名を設定
spring.datasource.username=postgres
#データベース接続のためのパスワードを設定
spring.datasource.password=postgrestest

#★テスト用機能ここから(本番環境移行時にalways→naverに修正してください)
#SQLスクリプトの初期化モードを設定
spring.sql.init.mode=always
#★テスト用機能ここまで

#Log表示設定
logging.level.com.example.webapp.repository=DEBUG

mybatis.mapper-locations=classpath:mappers/*.xml

# application.propertiesの例
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=2MB
spring.servlet.multipart.max-request-size=2MB

